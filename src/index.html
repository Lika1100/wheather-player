<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sounds</title>
</head>
<body>
    <div id="background" class="background"></div>
    <div class="container">
        <h1 class="header">
            Weather sounds
        </h1>
        <div class="controls">
            <div class="controls__wrap">
                <button class="controls__button controls__button_summer" id="playSummer" data-sound-key="summer"
                    data-bg-image="summer-bg.jpg"></button>
                <button class="controls__button controls__button_rain" id="playRain" data-sound-key="rain"
                    data-bg-image="rainy-bg.jpg"></button>
                <button class="controls__button controls__button_winter" id="playWinter" data-sound-key="winter"
                    data-bg-image="winter-bg.jpg"></button>
            </div>
            <div class="controls__volume">
                <label for="volume" class="controls__label"></label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="controls__input"/>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
